<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>BMI calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    
</head>
<body>
     <br>
     <br>
        <div class="container">
            <div class="card">
               
                <div class="card-header" style="text-align: center" > BMI Calculator</div>
                <div class="card-body">
                    <form  class="w-50 m-auto" onsubmit="return false">
                        <div class="form-group">
                            <label > Weight </label>
                            <input type="number" placeholder="Weight in KG" required id="weight" class="form-control">
                        </div>
                          <div class="form-group">
                              <label> Height </label>
                              <input type="text" placeholder="Height in Feet" required id="height" class="form-control">
                          </div>
                            <div>
                            <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                             </div>
                             <div class="form-group">
                                 <label> BMI Calculated Value </label>
                                 <input type="number" id="Bmivalue" class="form-control">
                             </div>
                        </form>
                    </div>
                    <div class="card-footer" style="text-align: center"> A Health BMI Ranges Between 19 and 25. </div>
                <div class="card-footer" style="text-align: center"> Made By Harsh Dave 2019Â©. </div>
                <div >
                    <input type="number" id="nana" class="form-control">
                </div>
                </div>
            </div>

            <script>
           var b = prompt("please enter your name ");
           document.write("<h3> hope you got your Ans "+b+"</h3>");
            function getbmivalue(){
                     var weight= document.getElementById('weight').value;
                     var height= document.getElementById('height').value;
                     console.log(weight);
                    console.log(height);
                height = height * 12 ;
                height = height   * 0.025;
                var newbmivalue = weight / Math.pow(height,2);
                newbmivalue = Math.round(newbmivalue);
                 
                document.getElementById('Bmivalue').value = newbmivalue;
            }
            </script>




    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
